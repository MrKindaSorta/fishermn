<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FisherMN - Lakes Map</title>
  <link rel="stylesheet" href="/css/tailwind.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="/js/navigation.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/ui-controller.js"></script>
  <script src="/js/auth-modal.js"></script>
</head>
<body class="bg-frost overflow-hidden">
  <!-- Auth Modal Loader -->
  <div hx-get="/partials/auth-modal.html" hx-trigger="load" hx-swap="beforeend"></div>

  <!-- Left Sidebar -->
  <div hx-get="/partials/sidebar-nav.html" hx-trigger="load" hx-swap="outerHTML"></div>

  <!-- Top Bar -->
  <div hx-get="/partials/top-bar.html" hx-trigger="load" hx-swap="outerHTML"></div>

  <!-- Main Content Area -->
  <main class="ml-64 mt-16 p-0 h-screen overflow-hidden">
    <div class="h-full flex">
      <!-- Left Panel: Lakes List -->
      <div class="w-80 bg-white border-r border-grayPanel flex flex-col">
        <div class="p-4 border-b border-grayPanel">
          <h2 class="text-lg font-bold mb-3">Minnesota Lakes</h2>
          <input
            type="search"
            placeholder="Search lakes..."
            class="w-full px-4 py-2 rounded-lg border border-grayPanel focus:outline-none focus:ring-2 focus:ring-primary text-sm"
          >
        </div>

        <div class="flex-1 p-4 overflow-y-auto">
          <!-- Empty State -->
          <div class="text-center py-12">
            <svg class="w-16 h-16 mx-auto text-grayPanel mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"></path>
            </svg>
            <p class="text-secondary text-sm mb-2">Lake database coming soon</p>
            <p class="text-secondary text-xs">We're adding Minnesota's best ice fishing lakes!</p>
          </div>
        </div>
      </div>

      <!-- Right Panel: Map -->
      <div class="flex-1 flex items-center justify-center bg-grayPanel/30">
        <div class="text-center">
          <svg class="w-24 h-24 mx-auto text-grayPanel mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"></path>
          </svg>
          <h2 class="text-xl font-bold text-primary mb-2">Interactive Map Coming Soon</h2>
          <p class="text-secondary">Lake locations and ice conditions will be displayed here</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Bottom Nav (Mobile) -->
  <div hx-get="/partials/nav-bottom.html" hx-trigger="load" hx-swap="outerHTML"></div>

  <!-- FAB Button (Mobile) -->
  <div hx-get="/partials/fab-button.html" hx-trigger="load" hx-swap="outerHTML"></div>

</body>
</html>
