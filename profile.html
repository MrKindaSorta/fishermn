<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FisherMN - Profile</title>
  <link rel="stylesheet" href="/public/css/tailwind.css">
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="/public/js/navigation.js"></script>
  <script src="/public/js/auth.js"></script>
  <script src="/public/js/ui-controller.js"></script>
  <script src="/public/js/auth-modal.js"></script>
  <script src="/public/js/add-report-modal.js"></script>
  <script src="/public/js/profile.js"></script>
  <script src="/public/js/mobile-nav.js" defer></script>
</head>
<body class="bg-frost">
  <!-- Anti-FOUC Script -->
  <script>
    (function() {
      try {
        const isLoggedIn = !!localStorage.getItem('fishermn_auth_token');
        const currentPath = window.location.pathname;

        if (!isLoggedIn) {
          if (currentPath === '/profile.html' || currentPath === '/profile') {
            window.location.replace('/lakes.html');
          }
        }
      } catch (e) {
        // localStorage blocked, redirect to lakes
        window.location.replace('/lakes.html');
      }
    })();
  </script>

  <!-- Auth Modal Loader -->
  <div hx-get="/public/partials/auth-modal.html" hx-trigger="load" hx-swap="beforeend"></div>

  <!-- Add Report Modal Loader -->
  <div hx-get="/public/partials/add-report-modal.html" hx-trigger="load" hx-swap="beforeend"></div>

  <!-- Left Sidebar - Auth-aware loading -->
  <div id="sidebar-container">
    <aside class="fixed left-0 top-0 h-screen w-64 bg-primary"></aside>
  </div>
  <script>
    (function() {
      var isLoggedIn = !!localStorage.getItem('fishermn_auth_token');
      var url = isLoggedIn ? '/public/partials/sidebar-user.html' : '/public/partials/sidebar-guest.html';
      var el = document.getElementById('sidebar-container');
      el.setAttribute('hx-get', url);
      el.setAttribute('hx-trigger', 'load');
      el.setAttribute('hx-swap', 'outerHTML');
    })();
  </script>

  <!-- Top Bar -->
  <div hx-get="/public/partials/top-bar.html" hx-trigger="load" hx-swap="outerHTML"></div>

  <!-- Main Content Area -->
  <main class="ml-0 lg:ml-64 mt-16 p-4 lg:p-6 min-h-screen bg-frost max-w-4xl">
    <h1 class="text-2xl font-bold mb-6">Profile Settings</h1>

    <!-- Profile Header Card -->
    <div class="card mb-6">
      <div class="flex items-center gap-4">
        <div id="profile-initials" class="w-20 h-20 bg-gradient-to-br from-primary to-gold rounded-full flex items-center justify-center text-white text-2xl font-bold">
          ?
        </div>
        <div class="flex-1">
          <h2 class="text-xl font-bold">User Profile</h2>
          <p id="profile-rank-badge" class="badge bg-primary text-white inline-flex mt-2">Loading...</p>
        </div>
        <div class="text-right">
          <p id="profile-level" class="font-bold text-primary">Level ?</p>
          <p id="profile-xp" class="text-sm text-secondary">? XP</p>
        </div>
      </div>
    </div>

    <!-- Account Settings -->
    <div class="card mb-6">
      <h3 class="text-lg font-bold mb-4">Account Settings</h3>

      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-2">Display Name</label>
          <input
            type="text"
            id="profile-display-name"
            placeholder="Your display name"
            class="w-full px-4 py-3 rounded-lg border border-grayPanel focus:outline-none focus:ring-2 focus:ring-primary"
          >
        </div>

        <div>
          <label class="block text-sm font-medium mb-2">Email Address</label>
          <input
            type="email"
            id="profile-email"
            placeholder="your@email.com"
            disabled
            class="w-full px-4 py-3 rounded-lg border border-grayPanel bg-grayPanel/50 text-secondary cursor-not-allowed"
          >
          <p class="text-xs text-secondary mt-1">Email cannot be changed</p>
        </div>

        <div>
          <button class="btn-primary">Save Changes</button>
        </div>
      </div>
    </div>

    <!-- Stats Grid -->
    <div class="card mb-6">
      <h3 class="text-lg font-bold mb-4">Your Stats</h3>

      <div class="grid grid-cols-2 lg:grid-cols-4 gap-3 lg:gap-4">
        <div class="text-center">
          <p id="profile-ice-reports" class="text-3xl font-bold text-primary">0</p>
          <p class="text-xs text-secondary mt-1">Ice Reports</p>
        </div>
        <div class="text-center">
          <p id="profile-catch-reports" class="text-3xl font-bold text-primary">0</p>
          <p class="text-xs text-secondary mt-1">Catch Reports</p>
        </div>
        <div class="text-center">
          <p id="profile-total-reports" class="text-3xl font-bold text-evergreen">0</p>
          <p class="text-xs text-secondary mt-1">Total Reports</p>
        </div>
        <div class="text-center">
          <p id="profile-rank-position" class="text-3xl font-bold text-gold">-</p>
          <p class="text-xs text-secondary mt-1">Global Rank</p>
        </div>
      </div>
    </div>

    <!-- Recent Activity -->
    <div class="card">
      <h3 class="text-lg font-bold mb-4">Recent Activity</h3>

      <!-- Empty State -->
      <div class="text-center py-12">
        <svg class="w-16 h-16 mx-auto text-grayPanel mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <p class="text-secondary text-sm">No recent activity</p>
        <p class="text-secondary text-xs mt-1">Submit a report to see your activity here!</p>
      </div>
    </div>
  </main>

</body>
</html>
