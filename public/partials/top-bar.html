<header class="fixed top-0 right-0 left-0 lg:left-64 h-16 bg-white border-b border-grayPanel z-20">
  <div class="flex items-center justify-between h-full px-4 lg:px-6">

    <!-- Hamburger Menu (mobile only) -->
    <button id="mobile-menu-toggle" class="lg:hidden text-primary p-2 -ml-2">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>

    <!-- Search -->
    <div class="flex-1 lg:max-w-xl mx-2 lg:mx-0">
    <div class="relative">
      <input
        type="text"
        placeholder="Search lakes, reports, users..."
        class="w-full px-4 py-2 pl-10 text-sm lg:text-base rounded-lg border border-grayPanel focus:outline-none focus:ring-2 focus:ring-primary"
      >
      <svg class="absolute left-3 top-2.5 w-5 h-5 text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
    </div>
  </div>

    <!-- Right Side Actions -->
    <div class="flex items-center gap-2 lg:gap-4">
      <!-- Notifications -->
      <button class="hidden lg:flex relative p-2 hover:bg-frost rounded-lg transition-colors">
      <svg class="w-6 h-6 text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
      </svg>
      <span class="absolute top-1 right-1 w-2 h-2 bg-danger rounded-full"></span>
    </button>

      <!-- Settings -->
      <button class="hidden lg:flex p-2 hover:bg-frost rounded-lg transition-colors">
      <svg class="w-6 h-6 text-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
      </svg>
    </button>

      <!-- Current Date/Time -->
      <div class="hidden md:block text-right text-sm border-l border-grayPanel pl-4">
        <p class="font-semibold">Friday, Dec 6</p>
        <p class="text-secondary text-xs">11:25 AM</p>
      </div>
    </div>
  </div>
</header>
