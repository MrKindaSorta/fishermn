<!-- User Menu Backdrop (dedicated, separate from sidebar backdrop) -->
<div id="user-menu-backdrop" class="hidden fixed inset-0 bg-black/50 z-45" onclick="UserMenu.close()"></div>

<script>
// User Menu Controller
window.UserMenu = {
  open() {
    const isMobile = window.innerWidth < 1024;

    // Toggle behavior: if menu is already open, close it
    if (isMobile) {
      const mobileMenu = document.getElementById('user-menu-mobile');
      if (mobileMenu && !mobileMenu.classList.contains('translate-y-full')) {
        this.closeMobile();
      } else {
        this.openMobile();
      }
    } else {
      const desktopMenu = document.getElementById('user-menu-desktop');
      if (desktopMenu && desktopMenu.classList.contains('opacity-100')) {
        this.closeDesktop();
      } else {
        this.openDesktop();
      }
    }
  },

  openMobile() {
    const menu = document.getElementById('user-menu-mobile');
    const backdrop = document.getElementById('user-menu-backdrop');

    if (menu && backdrop) {
      backdrop.classList.remove('hidden');
      requestAnimationFrame(() => {
        menu.classList.remove('translate-y-full');
      });
      document.body.style.overflow = 'hidden';
      this.syncUserData('mobile');
    }
  },

  openDesktop() {
    const menu = document.getElementById('user-menu-desktop');

    if (menu) {
      menu.classList.remove('scale-95', 'opacity-0', 'pointer-events-none');
      menu.classList.add('scale-100', 'opacity-100', 'pointer-events-auto');
      this.syncUserData('desktop');

      // Close on click outside (desktop only)
      setTimeout(() => {
        document.addEventListener('click', this.handleClickOutside.bind(this));
      }, 100);
    }
  },

  close() {
    const isMobile = window.innerWidth < 1024;
    if (isMobile) {
      this.closeMobile();
    } else {
      this.closeDesktop();
    }
  },

  closeMobile() {
    const menu = document.getElementById('user-menu-mobile');
    const backdrop = document.getElementById('user-menu-backdrop');

    if (menu && backdrop) {
      menu.classList.add('translate-y-full');
      setTimeout(() => {
        backdrop.classList.add('hidden');
        document.body.style.overflow = '';
      }, 300);
    }
  },

  closeDesktop() {
    const menu = document.getElementById('user-menu-desktop');

    if (menu) {
      menu.classList.add('scale-95', 'opacity-0', 'pointer-events-none');
      menu.classList.remove('scale-100', 'opacity-100', 'pointer-events-auto');
      document.removeEventListener('click', this.handleClickOutside.bind(this));
    }
  },

  handleClickOutside(e) {
    const menu = document.getElementById('user-menu-desktop');
    const userInfo = document.getElementById('sidebar-user-info');

    if (menu && userInfo && !menu.contains(e.target) && !userInfo.contains(e.target)) {
      this.closeDesktop();
    }
  },

  syncUserData(type) {
    const userData = localStorage.getItem('fishermn_user_data');
    if (!userData) return;

    try {
      const user = JSON.parse(userData);
      const prefix = type === 'mobile' ? 'menu' : 'menu-desktop';

      const initials = document.getElementById(`${prefix}-user-initials`);
      const username = document.getElementById(`${prefix}-username`);
      const levelXp = document.getElementById(`${prefix}-level-xp`);

      if (initials) initials.textContent = user.displayName?.substring(0, 2).toUpperCase() || '?';
      if (username) username.textContent = user.displayName || 'User';
      if (levelXp) levelXp.textContent = `Level ${user.rankLevel || 1} â€¢ ${user.xp || 0} XP`;
    } catch (e) {}
  },

  clearCacheAndReload() {
    if (confirm('Clear cache and reload the page? This will help ensure you see the latest version.')) {
      if ('caches' in window) {
        caches.keys().then(names => {
          names.forEach(name => caches.delete(name));
        });
      }

      const authToken = localStorage.getItem('fishermn_auth_token');
      const userData = localStorage.getItem('fishermn_user_data');
      localStorage.clear();
      if (authToken) localStorage.setItem('fishermn_auth_token', authToken);
      if (userData) localStorage.setItem('fishermn_user_data', userData);

      window.location.reload(true);
    }
  }
};

// ESC key to close menu (accessibility)
document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape') {
    const mobileMenu = document.getElementById('user-menu-mobile');
    const desktopMenu = document.getElementById('user-menu-desktop');

    if (mobileMenu && !mobileMenu.classList.contains('translate-y-full')) {
      UserMenu.closeMobile();
    } else if (desktopMenu && desktopMenu.classList.contains('opacity-100')) {
      UserMenu.closeDesktop();
    }
  }
});
</script>
