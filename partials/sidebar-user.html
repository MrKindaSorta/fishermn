<script>
  // Populate user info immediately after sidebar loads
  (function() {
    try {
      const userData = localStorage.getItem('fishermn_user_data');
      if (userData) {
        const user = JSON.parse(userData);
        const initialsEl = document.getElementById('sidebar-initials');
        const usernameEl = document.getElementById('sidebar-username');
        const levelXpEl = document.getElementById('sidebar-level-xp');

        if (initialsEl && user.displayName) {
          initialsEl.textContent = user.displayName.substring(0, 2).toUpperCase();
        }
        if (usernameEl && user.displayName) {
          usernameEl.textContent = user.displayName;
        }
        if (levelXpEl) {
          levelXpEl.textContent = `Level ${user.rankLevel || 1} â€¢ ${user.xp || 0} XP`;
        }
      }
    } catch (e) {
      console.error('[Sidebar] Error loading user data:', e);
    }
  })();
</script>
