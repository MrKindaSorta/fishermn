<!-- Authentication Modal -->
<div id="auth-modal" class="hidden fixed inset-0 z-50 overflow-y-auto">
  <!-- Backdrop -->
  <div class="fixed inset-0 bg-black/50 transition-opacity" onclick="AuthModal.close()"></div>

  <!-- Modal Content -->
  <div class="flex min-h-screen items-center justify-center p-4">
    <div class="relative bg-white rounded-2xl shadow-2xl max-w-md w-full transform transition-all">
      <!-- Close Button -->
      <button
        onclick="AuthModal.close()"
        class="absolute top-4 right-4 text-secondary hover:text-primary p-2 rounded-lg hover:bg-frost transition-colors z-10"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>

      <!-- Logo -->
      <div class="text-center pt-8 pb-6 border-b border-grayPanel">
        <h1 class="text-3xl font-bold text-primary">ðŸŽ£ FisherMN</h1>
        <p class="text-sm text-secondary mt-1">Ice Fishing Community</p>
      </div>

      <!-- Tabs -->
      <div class="flex border-b border-grayPanel">
        <button
          id="tab-signin"
          onclick="AuthModal.switchTab('signin')"
          class="flex-1 py-4 font-semibold border-b-2 border-primary text-primary transition-colors"
        >
          Sign In
        </button>
        <button
          id="tab-signup"
          onclick="AuthModal.switchTab('signup')"
          class="flex-1 py-4 font-semibold border-b-2 border-transparent text-secondary hover:text-primary transition-colors"
        >
          Sign Up
        </button>
      </div>

      <!-- Sign In Form -->
      <div id="form-signin" class="p-6 space-y-4">
        <div>
          <label class="block text-sm font-medium mb-2">Email</label>
          <input
            type="email"
            id="signin-email"
            placeholder="your@email.com"
            class="w-full px-4 py-3 rounded-lg border border-grayPanel focus:outline-none focus:ring-2 focus:ring-primary"
          >
        </div>

        <div>
          <label class="block text-sm font-medium mb-2">Password</label>
          <input
            type="password"
            id="signin-password"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            class="w-full px-4 py-3 rounded-lg border border-grayPanel focus:outline-none focus:ring-2 focus:ring-primary"
          >
        </div>

        <div id="signin-error" class="hidden p-3 bg-danger/10 border border-danger/20 rounded-lg text-danger text-sm">
          <!-- Error message will be inserted here -->
        </div>

        <button
          onclick="AuthModal.submitSignIn()"
          class="w-full py-3 bg-primary text-white font-bold rounded-lg hover:bg-primary/90 transition-colors"
        >
          Sign In
        </button>

        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-grayPanel"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-secondary">Or continue with</span>
          </div>
        </div>

        <button
          onclick="AuthModal.signInWithGoogle()"
          class="w-full py-3 border-2 border-grayPanel rounded-lg font-semibold hover:bg-frost transition-colors flex items-center justify-center gap-2"
        >
          <svg class="w-5 h-5" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Sign in with Google
        </button>
      </div>

      <!-- Sign Up Form -->
      <div id="form-signup" class="p-6 space-y-4 hidden">
        <div>
          <label class="block text-sm font-medium mb-2">Display Name</label>
          <input
            type="text"
            id="signup-displayname"
            placeholder="FisherDude42"
            class="w-full px-4 py-3 rounded-lg border border-grayPanel focus:outline-none focus:ring-2 focus:ring-primary"
          >
          <p class="text-xs text-secondary mt-1">3-20 characters, letters and numbers only</p>
        </div>

        <div>
          <label class="block text-sm font-medium mb-2">Email</label>
          <input
            type="email"
            id="signup-email"
            placeholder="your@email.com"
            class="w-full px-4 py-3 rounded-lg border border-grayPanel focus:outline-none focus:ring-2 focus:ring-primary"
          >
        </div>

        <div>
          <label class="block text-sm font-medium mb-2">Password</label>
          <input
            type="password"
            id="signup-password"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            class="w-full px-4 py-3 rounded-lg border border-grayPanel focus:outline-none focus:ring-2 focus:ring-primary"
          >
          <p class="text-xs text-secondary mt-1">Min 8 characters, 1 uppercase, 1 lowercase, 1 number</p>
        </div>

        <div id="signup-error" class="hidden p-3 bg-danger/10 border border-danger/20 rounded-lg text-danger text-sm">
          <!-- Error message will be inserted here -->
        </div>

        <button
          onclick="AuthModal.submitSignUp()"
          class="w-full py-3 bg-primary text-white font-bold rounded-lg hover:bg-primary/90 transition-colors"
        >
          Create Account
        </button>

        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-grayPanel"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-secondary">Or continue with</span>
          </div>
        </div>

        <button
          onclick="AuthModal.signInWithGoogle()"
          class="w-full py-3 border-2 border-grayPanel rounded-lg font-semibold hover:bg-frost transition-colors flex items-center justify-center gap-2"
        >
          <svg class="w-5 h-5" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Sign up with Google
        </button>

        <p class="text-xs text-center text-secondary mt-4">
          By signing up, you agree to our
          <a href="#" class="text-primary hover:underline">Terms of Service</a> and
          <a href="#" class="text-primary hover:underline">Privacy Policy</a>
        </p>
      </div>
    </div>
  </div>
</div>
