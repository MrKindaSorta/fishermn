<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FisherMN - Leaderboards</title>
  <link rel="stylesheet" href="/public/css/tailwind.css">
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="/public/js/navigation.js"></script>
  <script src="/public/js/auth.js"></script>
  <script src="/public/js/ui-controller.js"></script>
  <script src="/public/js/auth-modal.js"></script>
  <script src="/public/js/add-report-modal.js"></script>
</head>
<body class="bg-frost">
  <!-- Anti-FOUC Script -->
  <script>
    (function() {
      try {
        const isLoggedIn = !!localStorage.getItem('fishermn_auth_token');
        const currentPath = window.location.pathname;

        if (!isLoggedIn) {
          // No redirect for leaderboards - just show blur overlay
        }
      } catch (e) {
        // localStorage blocked, continue (blur overlay will be shown)
      }
    })();
  </script>

  <!-- Auth Modal Loader -->
  <div hx-get="/public/partials/auth-modal.html" hx-trigger="load" hx-swap="beforeend"></div>

  <!-- Add Report Modal Loader -->
  <div hx-get="/public/partials/add-report-modal.html" hx-trigger="load" hx-swap="beforeend"></div>

  <!-- Left Sidebar - Auth-aware loading -->
  <div id="sidebar-container">
    <aside class="fixed left-0 top-0 h-screen w-64 bg-primary"></aside>
  </div>
  <script>
    (function() {
      var isLoggedIn = !!localStorage.getItem('fishermn_auth_token');
      var url = isLoggedIn ? '/public/partials/sidebar-user.html' : '/public/partials/sidebar-guest.html';
      var el = document.getElementById('sidebar-container');
      el.setAttribute('hx-get', url);
      el.setAttribute('hx-trigger', 'load');
      el.setAttribute('hx-swap', 'outerHTML');
    })();
  </script>

  <!-- Top Bar -->
  <div hx-get="/public/partials/top-bar.html" hx-trigger="load" hx-swap="outerHTML"></div>

  <!-- Main Content Area -->
  <main class="ml-64 mt-16 p-6 min-h-screen">
    <h1 class="text-2xl font-bold mb-6">Leaderboards</h1>

    <!-- Stats Summary -->
    <div class="grid grid-cols-3 gap-4 mb-6">
      <div class="card text-center">
        <p class="text-3xl font-bold text-primary">0</p>
        <p class="text-xs text-secondary mt-1">Total Contributors</p>
      </div>
      <div class="card text-center">
        <p class="text-3xl font-bold text-evergreen">0</p>
        <p class="text-xs text-secondary mt-1">Reports Today</p>
      </div>
      <div class="card text-center">
        <p class="text-3xl font-bold text-gold">0</p>
        <p class="text-xs text-secondary mt-1">Top User XP</p>
      </div>
    </div>

    <!-- Empty State -->
    <div class="card text-center py-20">
      <svg class="w-20 h-20 mx-auto text-grayPanel mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"></path>
      </svg>
      <h2 class="text-xl font-bold text-primary mb-3">Leaderboards Coming Soon!</h2>
      <p class="text-secondary mb-4 max-w-md mx-auto">
        Rankings will populate as anglers submit ice and catch reports.
        Be among the first to claim your spot on the leaderboard!
      </p>
      <a href="/" class="btn-primary inline-block">Go to Dashboard</a>
    </div>
  </main>

</body>
</html>
