<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FisherMN - Lake Details</title>
  <link rel="stylesheet" href="/css/tailwind.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="/js/navigation.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/ui-controller.js"></script>
  <script src="/js/auth-modal.js"></script>
  <script src="/js/lake-detail.js"></script>
  <style>
    #lake-map {
      z-index: 0;
    }
    .leaflet-pane,
    .leaflet-control {
      z-index: 1 !important;
    }
  </style>
</head>
<body class="bg-frost">
  <!-- Auth Modal Loader -->
  <div hx-get="/partials/auth-modal.html" hx-trigger="load" hx-swap="beforeend"></div>

  <!-- Left Sidebar - Auth-aware loading -->
  <div id="sidebar-container">
    <aside class="fixed left-0 top-0 h-screen w-64 bg-primary"></aside>
  </div>
  <script>
    (function() {
      var isLoggedIn = !!localStorage.getItem('fishermn_auth_token');
      var url = isLoggedIn ? '/partials/sidebar-user.html' : '/partials/sidebar-guest.html';
      var el = document.getElementById('sidebar-container');
      el.setAttribute('hx-get', url);
      el.setAttribute('hx-trigger', 'load');
      el.setAttribute('hx-swap', 'outerHTML');
    })();
  </script>

  <!-- Top Bar -->
  <div hx-get="/partials/top-bar.html" hx-trigger="load" hx-swap="outerHTML"></div>

  <!-- Main Content Area -->
  <main class="ml-64 mt-16 p-6 min-h-screen max-w-4xl">
    <!-- Back link -->
    <a href="/lakes.html" class="inline-flex items-center gap-2 text-primary hover:text-gold mb-4 transition-colors">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
      Back to Lakes
    </a>

    <!-- Dynamic content container -->
    <div id="lake-content">
      <!-- Loading state - will be replaced by JS -->
      <div class="card text-center py-20">
        <div class="animate-spin w-12 h-12 border-4 border-primary border-t-transparent rounded-full mx-auto mb-4"></div>
        <p class="text-secondary">Loading lake data...</p>
      </div>
    </div>
  </main>

</body>
</html>
