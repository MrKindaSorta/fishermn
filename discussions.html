<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FisherMN - Discussions</title>
  <link rel="stylesheet" href="/public/css/tailwind.css">
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="/public/js/navigation.js"></script>
  <script src="/public/js/auth.js"></script>
  <script src="/public/js/ui-controller.js"></script>
  <script src="/public/js/auth-modal.js"></script>
</head>
<body class="bg-frost overflow-hidden">
  <!-- Anti-FOUC Script -->
  <script>
    (function() {
      try {
        const isLoggedIn = !!localStorage.getItem('fishermn_auth_token');
        const currentPath = window.location.pathname;

        if (!isLoggedIn) {
          // No redirect for discussions - just show blur overlay
        }
      } catch (e) {
        // localStorage blocked, continue (blur overlay will be shown)
      }
    })();
  </script>

  <!-- Auth Modal Loader -->
  <div hx-get="/public/partials/auth-modal.html" hx-trigger="load" hx-swap="beforeend"></div>

  <!-- Left Sidebar - Auth-aware loading -->
  <div id="sidebar-container">
    <aside class="fixed left-0 top-0 h-screen w-64 bg-primary"></aside>
  </div>
  <script>
    (function() {
      var isLoggedIn = !!localStorage.getItem('fishermn_auth_token');
      var url = isLoggedIn ? '/public/partials/sidebar-user.html' : '/public/partials/sidebar-guest.html';
      var el = document.getElementById('sidebar-container');
      el.setAttribute('hx-get', url);
      el.setAttribute('hx-trigger', 'load');
      el.setAttribute('hx-swap', 'outerHTML');
    })();
  </script>

  <!-- Top Bar -->
  <div hx-get="/public/partials/top-bar.html" hx-trigger="load" hx-swap="outerHTML"></div>

  <!-- Main Content Area -->
  <main class="ml-64 mt-16 p-6 min-h-screen">
    <h1 class="text-2xl font-bold mb-6">Discussions</h1>

    <!-- Empty State -->
    <div class="card text-center py-20">
      <svg class="w-20 h-20 mx-auto text-grayPanel mb-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
      </svg>
      <h2 class="text-xl font-bold text-primary mb-3">No Discussions Yet</h2>
      <p class="text-secondary mb-6 max-w-md mx-auto">
        Start the conversation and connect with fellow ice anglers!
        Share tips, ask questions, and build the community.
      </p>
      <button class="btn-primary inline-block">Start a Discussion</button>
    </div>
  </main>

</body>
</html>
